<html>
  <head>
    <title>Cumpleaños</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Estilos para los globos */
      .balloon {
        position: absolute;
        width: 100px;
        height: 100px;
        background-image: url('ruta/a/tu/imagen.png');
        background-size: cover;
        animation: float 3s ease-in-out infinite;
      }

      /* Estilos para el confeti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #f44336;
        animation: fall 3s ease-in-out infinite;
      }

      /* Animación para hacer que los globos se muevan hacia arriba */
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Animación para hacer que el confeti caiga */
      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100%);
        }
      }
    </style>
  </head>
  <body style="background-image: url('https://www.xtrafondos.com/descargar.php?id=4615&resolucion=1920x1080');">
<div class="balloon" style="left: 50px; top: 50px;">
  <img src="https://i.pinimg.com/originals/a5/20/f7/a520f7769b911de4e2bc757ec307e5a4.png" alt="Globito">
</div>
</div>
    <div id="countdown">
      <!-- Aquí iría el contador -->
    </div>
    <form id="form">
      <label for="birthday">¿Cuándo es tu cumpleaños?</label>
      <input type="date" id="birthday">
 

</button>
    </form>
  </body>
</html>
<script>
  // Obtenemos elementos del DOM
  const countdownEl = document.getElementById('countdown');
  const formEl = document.getElementById('form');
  const birthdayInputEl = document.getElementById('birthday');

  // Función para crear un globo
  function createBalloon() {
    // Creamos un elemento div
    const balloonEl = document.createElement('div');

    // Asignamos la clase "balloon"
    balloonEl.classList.add('balloon');

    // Generamos una posición aleatoria en la pantalla
    const x = Math.floor(Math.random() * window.innerWidth);
    const y = Math.floor(Math.random() * window.innerHeight);
    balloonEl.style.left = `${x}px`;
    balloonEl.style.top = `${y}px`;

    // Añadimo el globo al body
    document.body.appendChild(balloonEl);
  }

  // Función para crear confeti
  function createConfetti() {
    // Creamos un elemento div
    const confettiEl = document.createElement('div');

    // Asignamos la clase "confetti"
    confettiEl.classList.add('confetti');

    // Generamos una posición aleatoria en la pantalla
    const x = Math.floor(Math.random() * window.innerWidth);
    confettiEl.style.left = `${x}px`;

    // Añadir el confeti al body
    document.body.appendChild(confettiEl);
  }

  // Función para iniciar la fiesta
  function startParty() {
    // Creamos globos cada segundo
    setInterval(createBalloon, 1000);

    // Creamos confeti cada 100 milisegundos
    setInterval(createConfetti, 100);
  }

  // Crear función para actualizar el contador
  function updateCountdown() {
    // Obtener la fecha actual y la fecha de cumpleaños
    const currentDate = new Date();
    const birthday = new Date(birthdayInputEl.value);

    // Calcular la diferencia entre las dos fechas
    const diff = birthday - currentDate;

    // Si la diferencia es menor a cero, detener el contador
    if (diff < 0) {
      clearInterval(intervalId);
      countdownEl.innerHTML = '¡Feliz cumpleaños!';
      return;
    }

    // Calcular los días, horas, minutos y segundos restantes
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.


floor((diff % (1000 * 60)) / 1000);


// Actualizar el contador en el DOM
countdownEl.innerHTML = `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos restantes`;

// Si el contador llega a cero, iniciar la fiesta
if (diff === 0) {
  startParty();
}
}

// Actualizar el contador cada segundo
let intervalId = setInterval(updateCountdown, 1000);

// Detectar el envío del formulario
formEl.addEventListener('submit', (event) => {
// Prevenir el envío del formulario
event.preventDefault();

// Actualizar el contador
updateCountdown();
});
</script>
